{% extends 'layout.html' %}
{% block content %}
<h1>Current Listings</h1>
    <div class = "cards"> 
    {% for listing in listings %}
    <a href="/"{listing.id}>
        <div class="card">
            <h4><b>{{ listing.title }}</b></h4>
            <p>Listed by: {{ listing.author }}</p>
            <p>{{ listing.desc }}</p>
            <p>${{ listing.price }}</p>
        </div>
    </a>
    {% endfor %}  
    </div>  
    {% endblock %}

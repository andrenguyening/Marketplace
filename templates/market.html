{% extends 'layout.html' %}
{% block content %}
    <div class = "cards"> 
    {% for listing in listings %}
    <div class="card">
        <h4><b>{{ listing.title}}</b></h4>
        <p>{{ listing.desc }}</p>
        <p>${{ listing.price }}</p>
    </div>
    {% endfor %}  
    </div>  
{% endblock %}
